name: Build and Archive on Push

on:
  push:
    branches:
      - main
      - develop

jobs:
  build_windows_exe:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # 安装所有依赖
        pip install -r requirements.txt
        pip install pyinstaller psutil

    - name: Build the EXE with PyInstaller
      id: build_exe
      run: |
        # 确保在 Windows 环境中使用正确的 Python 启动命令
        # PowerShell 环境下的变量定义
        $timestamp = Get-Date -Format "yyyyMMdd-HHmm"
        $output_name = "ChannelMonitor-${{ github.ref_name }}-$timestamp"
        
        # 执行 PyInstaller 打包
        pyinstaller dashboard_final.py `
        --name $output_name `
        --onefile `
        --noconsole `
        --collect-all "plotly" `
        --collect-all "streamlit" `
        --collect-all "pandas" `
        --add-data "core;core" `
        --add-data "database;database" `
        --add-data "simulator.py;." `
        --add-data "vision_sensor.py;."
        
        # 将输出文件名传给下一步骤
        echo "::set-output name=output_name::$output_name"

    - name: Archive Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.build_exe.outputs.output_name }}-Artifact
        path: dist/${{ steps.build_exe.outputs.output_name }}.exe