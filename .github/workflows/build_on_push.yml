name: Build and Archive on Push

on:
  push:
    branches:
      - main
      - develop

jobs:
  build_windows_exe:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        # 确保安装了所有运行时和打包工具
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller psutil  # psutil 用于跨平台进程管理

    - name: Build the EXE with PyInstaller (Using SPEC file)
      id: build_exe
      shell: pwsh # 强制使用 PowerShell
      run: |
        # 1. 定义输出文件名和文件夹
        $timestamp = Get-Date -Format "yyyyMMdd-HHmm"
        $branch_name = "${{ github.ref_name }}"
        $output_folder_name = "ChannelMonitor-${branch_name}-$timestamp"
        $output_path = "dist/$output_folder_name"
        
        # 2. 执行 PyInstaller 打包，使用 build.spec 文件，并指定输出目录
        # (build.spec 负责收集所有复杂的 Streamlit/Plotly 依赖)
        python -m PyInstaller build.spec --distpath $output_path
        
        # 3. 检查打包是否成功 (通过检查输出目录是否存在)
        if (Test-Path $output_path) {
            # 创建启动批处理文件 (Start.bat)
            $bat_content = "@echo off`r`nstart /B ChannelMonitor.exe"
            Set-Content -Path "$output_path/Start.bat" -Value $bat_content
            Write-Host "Successfully created $output_path/Start.bat"
        } else {
            Write-Host "Error: PyInstaller build failed or directory not found. See detailed logs for module errors."
            exit 1
        }
        
        # 4. 将最终文件夹名传递给 Artifacts 步骤
        echo "::set-output name=output_name::$output_folder_name"

    - name: Archive Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ChannelMonitor-${{ github.ref_name }}-Portable
        # 路径指向整个打包文件夹
        path: dist/${{ steps.build_exe.outputs.output_name }}