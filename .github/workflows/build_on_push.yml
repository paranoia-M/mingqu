name: Build and Archive on Push (Using Loader)

on:
  push:
    branches:
      - main
      - develop

jobs:
  build_windows_exe:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        # 安装所有依赖 (包括打包工具)
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller psutil

    - name: Build the EXE with PyInstaller (Using Loader Script)
      id: build_exe
      shell: pwsh # 强制使用 PowerShell
      run: |
        # 1. 定义输出文件名和文件夹
        $timestamp = Get-Date -Format "yyyyMMdd-HHmm"
        $branch_name = "${{ github.ref_name }}"
        $output_folder_name = "ChannelMonitor-${branch_name}-$timestamp"
        $output_path = "dist/$output_folder_name"

        # 2. 构建 PyInstaller 命令行参数 (以 loader.py 为主入口)
        $command_args = @(
            "loader.py", # <--- 关键：以 loader.py 为主入口
            "--name", "ChannelMonitor", 
            "--distpath", $output_path,
            "--onedir", 
            "--noconsole", 
            
            # --- 强制添加核心依赖 ---
            "--collect-all", "plotly", 
            "--collect-all", "streamlit", 
            "--collect-all", "pandas",
            "--collect-all", "uvicorn", 
            "--collect-all", "fastapi",
            "--collect-all", "numpy",
            "--collect-all", "cv2", 
            
            # --- 强制添加项目数据文件 (包括 dashboard_final.py) ---
            "--add-data", "dashboard_final.py;.", 
            "--add-data", "core;core", 
            "--add-data", "database;database",
            "--add-data", "simulator.py;.",
            "--add-data", "vision_sensor.py;."
        )
        
        Write-Host "Starting PyInstaller build..."
        python -m PyInstaller $command_args
        
        # 3. 检查并创建 Start.bat 文件
        if (Test-Path $output_path) {
            $bat_content = "@echo off`r`nstart /B ChannelMonitor.exe"
            Set-Content -Path "$output_path/Start.bat" -Value $bat_content
            Write-Host "Successfully created $output_path/Start.bat"
        } else {
            Write-Host "Error: PyInstaller build failed or output directory not found."
            exit 1
        }

        # 4. 传递文件夹名给 Artifacts 步骤
        echo "::set-output name=output_name::$output_folder_name"

    - name: Archive Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ChannelMonitor-${{ github.ref_name }}-Portable
        path: dist/${{ steps.build_exe.outputs.output_name }}