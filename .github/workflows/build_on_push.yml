name: Build and Archive on Push

on:
  push:
    branches:
      - main
      - develop

jobs:
  build_windows_exe:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.9
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        # 安装所有依赖 (包括打包和运行时)
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller psutil  # 确保打包工具和进程管理工具安装

    - name: Build the EXE with PyInstaller
      id: build_exe
      shell: pwsh # 强制使用 PowerShell
      run: |
        # 1. 定义输出文件名和文件夹
        $timestamp = Get-Date -Format "yyyyMMdd-HHmm"
        $branch_name = "${{ github.ref_name }}"
        $output_folder_name = "ChannelMonitor-${branch_name}-$timestamp"
        
        # 2. 构建 PyInstaller 命令行参数 (使用数组和 python -m 执行，最可靠)
        $command_args = @(
            "dashboard_final.py",
            "--name", "ChannelMonitor", 
            "--distpath", "dist/$output_folder_name",
            "--onedir", 
            "--noconsole", 
            "--collect-all", "plotly", 
            "--collect-all", "streamlit", 
            "--collect-all", "pandas", 
            "--add-data", "core;core", 
            "--add-data", "database;database",
            "--add-data", "simulator.py;.",
            "--add-data", "vision_sensor.py;."
        )
        
        # 执行命令: python -m pyinstaller [参数列表]
        python -m PyInstaller $command_args
        
        # 3. 创建启动批处理文件 (Start.bat) - 只有打包成功后才执行
        $output_path = "dist/$output_folder_name"
        
        if (Test-Path $output_path) {
            $bat_content = "@echo off`r`nstart /B ChannelMonitor.exe"
            Set-Content -Path "$output_path/Start.bat" -Value $bat_content
            Write-Host "Successfully created Start.bat in $output_path"
        } else {
            Write-Host "Error: PyInstaller output directory not found, build likely failed earlier."
            exit 1
        }

        # 4. 将最终文件夹名传递给 Artifacts 步骤
        echo "::set-output name=output_name::$output_folder_name"

    - name: Archive Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ChannelMonitor-${{ github.ref_name }}-Portable
        path: dist/${{ steps.build_exe.outputs.output_name }}